<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tree Example</title>
        <style>
            .node { cursor: pointer; }
            .node circle {
              fill: #eee;
              stroke: steelblue;
              stroke-width: 3px;
            }
            .node text { font: 14px sans-serif; }
            .link {
              fill: none;
              stroke: #ddd;
              stroke-width: 2px;
            }
        </style>
    </head>
    <body>
        <!-- load the d3.js library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
        <script src="InteractiveTreeChart.js"></script>
    </body>
</html>
